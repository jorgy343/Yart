config:
  iterations: 4
  colorClamp: [0, 1]

camera:
  perspective:
    position: [0, 0, 0]
    lookAt: [0, 0, 1]
    up: [0, 1, 0]
    fov: 45
    screenSize: [1920, 1080]
    subpixelCount: 2

missShader:
  constant:
    color: [0]

materials:
  - emissive:
      name: White Light
      emissiveColor: [1]

  - lambertian:
      name: White
      diffuseColor: [1]
  - lambertian:
      name: Black
      diffuseColor: [0]
  - lambertian:
      name: Red
      diffuseColor: [1, 0, 0]
  - lambertian:
      name: Green
      diffuseColor: [0, 1, 0]
  - lambertian:
      name: Blue
      diffuseColor: [0, 0, 1]
  - lambertian:
      name: Orange
      diffuseColor: [1, 1, 0]
  - lambertian:
      name: Pink
      diffuseColor: [1, 0, 1]
  - lambertian:
      name: Yellow
      diffuseColor: [0, 1, 1]

lights:
  - point:
     color: [1]
     position: [0, 19.9, 0]

geometry:
  collection:
    children:
      - parallelogram:
          areaLight: true
          material: White Light
          position: [0, 19.9, -6]
          edge1: [-1.4, 0, 0]
          edge2: [0, 0, 1.4]

      - plane:
          material: White
          normal: [0, 0, 1]
          point: [0, 0, -40]
      - plane:
          material: White
          normal: [0, -1, 0]
          point: [0, 20, 0]
      - plane:
          material: White
          normal: [0, 1, 0]
          point: [0, -20, 0]
      - plane:
          material: White
          normal: [-1, 0, 0]
          point: [20, 0, 0]
      - plane:
          material: White
          normal: [1, 0, 0]
          point: [-20, 0, 0]

      - sphere:
          material: Blue
          position: [0, 0, 10]
          radius: 3