config:
  iterations: 8
  colorClamp: [0.0, 1.0]

camera:
  perspective:
    position: [0.0, 0.0, 0.0]
    lookAt: [0.0, 0.0, 1.0]
    up: [0.0, 1.0, 0.0]
    fov: 45.0
    screenSize: [1920, 1080]
    subpixelCount: 4

missShader:
  constant:
    color: [0.0]

materials:
  - phong:
      name: "Phong"
      ambientColor: [0.1]
      diffuseColor: [0.0, 0.0, 1.0]
      specularColor: [0.6]
      shininess: 25.0

lights:
  - point:
      color: [1.0]
      position: [0.0, 10.0, -4.0]

geometry:
  sphere:
    material: "Phong"
    position: [0.0, 0.0, 10.0]
    radius: 3.0

